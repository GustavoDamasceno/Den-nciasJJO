<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Container do menu lateral -->
            <div id="mlateral" class="col-md-2">
                <div class="menu"></div>
            </div>
            <!-- Container do menu -->
            <div class="col-md-10">
                <!-- Linha dos canais -->
                <div class="row">
                    <!-- Card dos canais -->
                    <div id="mcanais">
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                    </div>
                </div>
                <!-- Linha dos gráficos -->
                <div class="row">
                    <!-- Gráfico -->
                    <div id="mgrafico" class="col-md-6">
                        <div class="grafic"></div>
                    </div>
                    <!-- Metrificações regionais -->
                    <div id="mmregionais" class="col-md-6">
                        <div class="regioes"></div>
                    </div>
                </div>
                <!-- Linha dos botões -->
                <div class="row">
                    <!-- Botões -->
                    <div id="mbotoes">
                        <div class="btns"></div>
                        <div class="btns"></div>
                        <div class="btns"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
